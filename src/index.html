<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HackSim Web Terminal</title>

  <!-- xterm.js default styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />

  <!-- Custom CRT Styles -->
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="layout">
    <div id="terminal"></div>
    <div id="scanline"></div>
    <div id="burnin"></div>
    <div id="noise"></div>
    <div id="noise2"></div>

    <!-- Menu Button -->
    <button id="menuButton">MENU</button>

    <!-- Menu Overlay -->
    <div id="menuOverlay">
      <button id="closeMenu">X</button>

      <!-- Menu Settings (future wiring needed) -->
      <div class="menuSetting">
        <label for="audioToggle">Audio:</label>
        <input type="checkbox" id="audioToggle">
      </div>

        <div class="menuSetting">
        <label for="skipBoot">Skip Boot Sequence:</label>
        <input type="checkbox" id="skipBoot">
      </div>

      <div class="menuSetting">
        <label for="flickerLevel">CRT Flicker Intensity:</label>
        <select id="flickerLevel">
          <option value="low">Low</option>
          <option value="medium" selected>Medium</option>
          <option value="high">High</option>
        </select>
      </div>

      <div class="menuSetting">
        <label>Text Speed:</label><br>
        <button id="slowTextSpeed">Slow</button>
        <button id="fastTextSpeed">Fast</button>
        <button id="instantTextSpeed">Instant</button>
      </div>
      
      

      <div class="menuSetting">
        <label for="themeSelect">Theme Color:</label>
        <select id="themeSelect">
          <option value="green" selected>Hack Green</option>
          <option value="blue">Ice Blue</option>
        </select>
      </div>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
