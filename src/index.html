<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>node.zero</title>

  <!-- xterm.js default styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />

  <!-- Custom CRT Styles -->
  <link rel="stylesheet" href="./styles.css">
</head> 
<body>
  <div id="layout">
    <div id="terminal"></div>
    <div id="scanline"></div>
    <div id="burnin"></div>
    <div id="noise"></div>
    <div id="noise2"></div>

    <!-- Menu Button -->
    <button id="menuButton">MENU</button>

    <!-- Menu Overlay -->
    <div id="menuOverlay">
      <button id="closeMenu">X</button>

      <!-- Menu Settings (future wiring needed) -->
      <div class="menuSetting">
        <label for="audioToggle">Audio:</label>
        <input type="checkbox" id="audioToggle">
      </div>

        <div class="menuSetting">
        <label for="skipBoot">Skip Boot Sequence:</label>
        <input type="checkbox" id="skipBoot">
      </div>

      <div class="menuSetting">
        <label>CRT Flicker Intensity:</label><br>
        <button id="flickerLow">Low</button>
        <button id="flickerMedium">Medium</button>
        <button id="flickerHigh">High</button>
      </div>

      <div class="menuSetting">
        <label>Narrative Text Speed:</label><br>
        <button id="slowNarrativeSpeed">Slow</button>
        <button id="fastNarrativeSpeed">Fast</button>
        <button id="instantNarrativeSpeed">Instant</button>

      </div>
      
      

      <div class="menuSetting">
        <label>Theme Color:</label><br>
        <button id="themeGreen">Hack Green</button>
        <button id="themeBlue">Ice Blue</button>
      </div>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
