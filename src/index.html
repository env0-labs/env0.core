<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HackSim Web Terminal</title>

  <!-- xterm.js styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
  <!-- Custom styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <div id="terminalWrapper">
      <div id="terminal"></div>
    </div>

    <button id="menuToggle">MENU</button>

    <div id="menuPanel">
      <textarea id="menuArea" placeholder="Start typing your notes here..."></textarea>
    </div>
  </div>

  <div id="scanline"></div>
  <div id="burnin"></div>
  <div id="noise"></div>
  <div id="noise2"></div>

  <script type="module" src="main.js"></script>
</body>
</html>
