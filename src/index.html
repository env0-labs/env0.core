<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HackSim Web Terminal</title>

  <!-- xterm.js default styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />

  <!-- Our custom styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="menuWrapper">
    <button id="menuToggle">MENU</button>
    <div id="menuPanel">
      <textarea id="menuArea" placeholder="Start typing your notes here..."></textarea>
    </div>
  </div>

  <div id="terminalWrapper">
    <div id="terminal"></div>
  </div>

  <div id="scanline"></div>
  <div id="burnin"></div>
  <div id="noise"></div>
  <div id="noise2"></div>

  <script type="module" src="main.js"></script>
</body>

</html>
