<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>env0.core Engine Demo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 1920px;
      height: 1080px;
      background: url('../assets/70sterminal.png') center center no-repeat;
      background-size: cover;
      position: relative;
      overflow: hidden;
    }

    #frameWrapper {
      position: absolute;
      width: 800px;
      height: 600px;
      left: 520px; /* 1920/2 - 400 */
      top: 151px;  /* CRT alignment */
      border: none;
    }

    iframe {
      width: 800px;
      height: 600px;
      border: none;
      background: black;
      display: block;
    }
  </style>
</head>
<body>
  <div id="frameWrapper">
    <iframe src="./terminal.html" id="terminalFrame"></iframe>
  </div>

  <script>
    const frame = document.getElementById("terminalFrame");

    // Refocus iframe on load
    window.addEventListener("load", () => {
      frame.focus();
    });

    // Refocus iframe if anything outside is clicked
    document.addEventListener("mousedown", (e) => {
      if (!frame.contains(e.target)) {
        e.preventDefault();
        frame.focus();
      }
    });

    // Refocus iframe on blur (keyboard tab-out, etc.)
    window.addEventListener("blur", () => {
      setTimeout(() => frame.focus(), 10);
    });
  </script>
</body>
</html>
